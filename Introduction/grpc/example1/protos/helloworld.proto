syntax = "proto3";

// 生成proto文件所在包路径
package protos;
// 影响go文件生成位置和包名
service Hello{
    rpc Hello(HelloRquest)returns(Response);//hello接口
}
option go_package = "GolangStudy/Introduction/grpc/protos";
message HelloRquest{
    string name=1;//1是编号不是值
    int32 age=2;
    repeated string courses=3;
}
message Response{
    string reply=1;
}